<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitEasy - Expense Share Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <i class="fas fa-calculator header-icon"></i>
                <h1>SplitEasy</h1>
                <p>Split expenses effortlessly</p>
            </div>
        </header>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-users"></i>
                    <h2>Add People</h2>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="personName" placeholder="Enter person's name">
                        </div>
                        <button onclick="addPerson()" class="btn-primary">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                    <div id="peopleList" class="people-list"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-receipt"></i>
                    <h2>Add Expenses</h2>
                </div>
                <div class="card-body">
                    <div class="expense-form">
                        <div class="input-wrapper">
                            <i class="fas fa-hand-holding-usd input-icon"></i>
                            <select id="paidBy" class="select-input">
                                <option value="">Who paid?</option>
                            </select>
                        </div>
                        <div class="input-wrapper">
                            <i class="fas fa-rupee-sign input-icon"></i>
                            <input type="number" id="amount" placeholder="Amount spent" step="0.01">
                        </div>
                        <div class="input-wrapper">
                            <i class="fas fa-tag input-icon"></i>
                            <input type="text" id="description" placeholder="What was it for?">
                        </div>
                        <button onclick="addExpense()" class="btn-primary">
                            <i class="fas fa-plus"></i> Add Expense
                        </button>
                    </div>
                    <div id="expensesList" class="expenses-list"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-balance-scale"></i>
                    <h2>Settlement</h2>
                </div>
                <div class="card-body">
                    <button onclick="calculateSettlement()" class="calculate-btn">
                        <i class="fas fa-calculator"></i> Calculate Split
                    </button>
                    <div id="results" class="results"></div>
                </div>
            </div>

            <div class="card">
                <button onclick="clearAll()" class="clear-btn">
                    <i class="fas fa-trash"></i> Start Fresh
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
